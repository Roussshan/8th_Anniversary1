  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(-45deg, #ffb3b3, #ffafaf, #fee2ff, #ffa7a7);
      background-size: 400% 400%;
      animation: backgroundAnimation 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    header {
      text-align: center;
      font-size: 2.5rem;
      padding: 2rem 1rem;
      background: linear-gradient(to right, #ffdfc4, #ffcad4);
      color: #d6336c;
      font-family: 'Brush Script MT', cursive;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      border: 8px solid transparent;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.4s, border-color 0.4s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      border-color: #ffa9d4;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease-in-out;
      border-radius: 8px;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }
    }
  </style>
</head>
