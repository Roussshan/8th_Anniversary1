<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d63384, #6610f2, #0d6efd);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    .footer {
      text-align: center;
      margin-top: 15px;
    }

    .footer a {
      color: #d63384;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome</h2>
    <form onsubmit="return validateCredentials(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter email or username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <p id="error-msg" class="error-msg"></p>
    </form>
    <div class="footer">
      Don't have an account? <a href="#">Register here</a>
    </div>
  </div>

  <script>
    function validateCredentials(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      const validUsername = "Suhani";       // üîê Your username here
      const validPassword = "16thaug"; // üîê Your password here

      if (username === validUsername && password === validPassword) {
        window.location.href = "home.html"; // Redirect on success
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }

      return false;
    }
  </script>

</body>
</html>
